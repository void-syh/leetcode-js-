<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>两数相加</title>
		<!-- 给出两个 非空 的链表用来表示两个非负的整数。其中，它们各自的位数是按照 逆序 的方式存储的，
		并且它们的每个节点只能存储 一位 数字。如果，我们将这两个数相加起来，则会返回一个新的链表来表示它们的和。
		您可以假设除了数字 0 之外，这两个数都不会以 0 开头。
		
		来源：力扣（LeetCode）
		链接：https://leetcode-cn.com/problems/add-two-numbers
		著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。 -->
	</head>
	<body>
		<img src="1.png" >
		<script type="text/javascript">
			function ListNode(val) {
				this.val = val;
				this.next = null;
			}
			let addNumbers = function(l1, l2) {
				let arr1 = [];
				let arr2 = [];
				let i = 0;
				let flag = 0;
				let index = 0;
				let sum;
				let length;
				let l3 = new ListNode();
				let p = l3;
				while (l1 != null) {
					arr1[i] = l1.val;
					i++;
					l1 = l1.next;
				}
				i = 0;
				while (l2 != null) {
					arr2[i] = l2.val;
					i++;
					l2 = l2.next;
				}
				if (arr1.length >= arr2.length) {
					length = arr1.length;
					index = arr1;
				} else {
					length = arr2.length;
					index = arr2;
				}
				for (let i = 0; i < length; i++) {
					if (arr1[i] == null || arr2[i] == null) {
						if ((index[i] + flag) >= 10) {
							sum = index[i] + flag - 10;
							flag = 1;
						} else {
							sum = index[i] + flag;
							flag = 0;
						}
						p.next = new ListNode(sum);
						p = p.next;
					} else {
						if ((arr1[i] + arr2[i] + flag) >= 10) {
							sum = arr1[i] + arr2[i] + flag - 10;
							flag = 1;
						} else {
							sum = arr1[i] + arr2[i] + flag;
							flag = 0;
						}
						p.next = new ListNode(sum);
						p = p.next;
					}
				}
				if (flag === 1) {
					p.next = new ListNode(1);
				}
				return l3.next
			}
			let l1 = new ListNode(2);
			l1.next = new ListNode(4);
			l1.next.next = new ListNode(3);
			let l2 = new ListNode(5);
			l2.next = new ListNode(6);
			l2.next.next = new ListNode(4);
			console.log(addNumbers(l1, l2));
		</script>
	</body>
</html>
