<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="2.PNG">
		<script type="text/javascript">
			var findMedianSortedArrays = function(nums1, nums2) {
				Arrayall = [...nums1, ...nums2].sort((a, b) => (a - b));
				const length = Arrayall.length;
				return (length % 2 === 0) ? [Arrayall[length / 2 - 1] + Arrayall[length / 2]] / 2 : Arrayall[Math.floor(length / 2)];
			};
			let nums1 = [-1, -2],
				nums2 = [3];
			let nums3 = [1],
				nums4 = [2, 3, 4, 5, 6, 7, 8, 9, 10];
			let nums5 = [2, 4],
				nums6 = [1, 3];
			console.log(findMedianSortedArrays(nums1, nums2));
			console.log(findMedianSortedArrays(nums3, nums4));
			console.log(findMedianSortedArrays(nums5, nums6));
		</script>
	</body>
</html>
